name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        architecture: x64
        cache: maven

    - name: Clean
      run: mvn clean

    - name: Test
      run: mvn test

    - name: Build
      run: mvn -B package --file pom.xml

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: package
        path: target/*.jar

    - name: Generate javadoc
      run: mvn javadoc:javadoc

    - name: Mkdir site
      run: |
        cd src
        if [ -d site ]; then rm -rf site; fi
        mkdir site

    - name: Copy Javadoc to Site Folder
      run: cp -r $GITHUB_WORKSPACE/target/site/javadoc/apidocs src/site/

    - name: Commit Javadoc to Repo
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add src/site
        git commit -m "Update Javadoc"

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        force: true # Wiem Å¼e nie powinienem, ale olewka


    - name: Log in to docker
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}


    - name: Build Docker Image with Jib
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKERHUB_TOKEN }}
      run: |
        mvn compile jib:build -Dimage=gaiusoctavius/sprintsqc
