# Set the root logger level to INFO and use the CONSOLE appender
log4j.rootLogger=DEBUG, CONSOLE
logging.level.root=TRACE

# CONSOLE is set to be a ConsoleAppender using a PatternLayout
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[%-5p] %m%n

# Adjust specific logger levels to control the verbosity of logs
log4j.logger.org.springframework=WARN
log4j.logger.pl.put.poznan.SQC.app=WARN

# Spring Boot
log4j.logger.org.springframework.boot=INFO
log4j.logger.javafx=TRACE